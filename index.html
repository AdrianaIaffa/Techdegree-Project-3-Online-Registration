<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
    <title>Online Registration Form</title>
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
      <h2>Singup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

      <form>
                <fieldset>
                  <legend>Contact Information</legend>
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user-name" placeholder="required">

                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="user-email"placeholder="required">

                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user-phone">

                  <label for="address1">Street Address</label>
                  <input type="text" id="address1" name="user-adress1">

                  <label for="address2">City</label>
                  <input type="text" id="address2" name="user-adress2">

                  <label for="address3">State</label>
                    <select  id="adress3" name="user-adress3" placeholder="Choose_State">                      
                      <option value="arizona">Arizona</option>
                      <option value="alabama">Alabama</option>
                      <option value="Alaska">Alaska</option>
                      <option value="california">California</option>
                      <option value="colorado">Colorado</option>
                      <option value="delware">Delware</option>
                      <option value="florida">Florida</option>
                      <option value="georgia">Georgia</option>
                      <option value="hawaii">Hawaii</option>
                      <option value="montana">Montana</option>
                      <option value="mississippi">Mississippi</option>
                      <option value="new jersey">New Jersey</option>
                      <option value="new york">New York</option>
                      <option value="ohio">Ohio</option>
                      <option value="texas">Texas</option>
                    </select>

                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="user-zip">

                  <button type="submit">Sign Up</button>
                </fieldset>

                <fieldset>
                  <legend>Newsletter</legend>

                  <label>Select the newsletters you would like to receive</label>

                    <input type="checkbox" id="html" value="html_news" name="user_interest" required>
                    <label class="light" for="html">HTML News</label><br>

                    <input type="checkbox" id="css" value="css_news" name="user_interest" required>
                    <label class="light" for="css">CSS News</label><br>

                    <input type="checkbox" id="java" value="java_news" name="user_interest" required>
                    <label class="light" for="java">Javascript News</label><br>

                  <label>Newsletter format</label>

                    <input type="radio" id="html" value="html" name="user_interest"><lable for="html" class="light">HTML</lable><br>

                    <input type="radio" id="text" value="text" name="user_interest"><lable for="text" class="light">Plain text</lable><br>

                  <label for="more-info">Other topics you'd like to hear about</label>

                    <textarea id="more-info" name="user_info"></textarea>

                </fieldset>

                  <button type="submit">Sign Up</button>

              </form>

            <footer><p class="copyright">&copy;Copyright The Code Review</p></footer>
  </body>
</html>
