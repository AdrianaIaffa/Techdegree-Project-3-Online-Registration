<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
<title>Online Registration Form</title>
  </head>
  <body>

    <header>
      <h1 class="main-header">The Code Review</h1>
        <div class="sub-header">
          <h2>Singup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

      <form>
            <fieldset>

                <legend><h2>Contact Information</h2></legend>
                  <div class="contact-info">

                    <div class="flex1">
                      <label for="name">Full Name</label>
                      <input type="text" id="name" name="user-name" placeholder="required" required>
                    </div>

                    <div class="flex1">
                      <label for="email">Email Address</label>
                      <input type="email" id="email" name="user-email" placeholder="required" required>
                    </div>

                    <div class="flex1">
                      <label for="phone">Phone Number</label>
                      <input type="tel" id="phone" name="user-phone" placeholder="required">
                    </div>

                    <div class="flex1">
                      <label for="address1">Street Address</label>
                      <input type="text" id="address1" name="user-adress1" placeholder="required">
                    </div>

                    <div class="flex1">
                      <label for="address2">City</label>
                      <input type="text" id="address2" name="user-adress2" placeholder="required">
                    </div>

                    <div class="flex1">
                      <label for="address3">State</label>
                        <select id="address3" name="user-adress3">
                          <option value="AL">Alabama</option>
                        	<option value="AK">Alaska</option>
                        	<option value="AZ">Arizona</option>
                        	<option value="AR">Arkansas</option>
                        	<option value="CA">California</option>
                        	<option value="CO">Colorado</option>
                        	<option value="CT">Connecticut</option>
                        	<option value="DE">Delaware</option>
                        	<option value="DC">District Of Columbia</option>
                        	<option value="FL">Florida</option>
                        	<option value="GA">Georgia</option>
                        	<option value="HI">Hawaii</option>
                        	<option value="ID">Idaho</option>
                        	<option value="IL">Illinois</option>
                        	<option value="IN">Indiana</option>
                        	<option value="IA">Iowa</option>
                        	<option value="KS">Kansas</option>
                        	<option value="KY">Kentucky</option>
                        	<option value="LA">Louisiana</option>
                        	<option value="ME">Maine</option>
                        	<option value="MD">Maryland</option>
                        	<option value="MA">Massachusetts</option>
                        	<option value="MI">Michigan</option>
                        	<option value="MN">Minnesota</option>
                        	<option value="MS">Mississippi</option>
                        	<option value="MO">Missouri</option>
                        	<option value="MT">Montana</option>
                        	<option value="NE">Nebraska</option>
                        	<option value="NV">Nevada</option>
                        	<option value="NH">New Hampshire</option>
                        	<option value="NJ">New Jersey</option>
                        	<option value="NM">New Mexico</option>
                        	<option value="NY">New York</option>
                        	<option value="NC">North Carolina</option>
                        	<option value="ND">North Dakota</option>
                        	<option value="OH">Ohio</option>
                        	<option value="OK">Oklahoma</option>
                        	<option value="OR">Oregon</option>
                        	<option value="PA">Pennsylvania</option>
                        	<option value="RI">Rhode Island</option>
                        	<option value="SC">South Carolina</option>
                        	<option value="SD">South Dakota</option>
                        	<option value="TN">Tennessee</option>
                        	<option value="TX">Texas</option>
                        	<option value="UT">Utah</option>
                        	<option value="VT">Vermont</option>
                        	<option value="VA">Virginia</option>
                        	<option value="WA">Washington</option>
                        	<option value="WV">West Virginia</option>
                        	<option value="WI">Wisconsin</option>
                        	<option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="flex2">
                      <label for="zip">Zip Code</label>
                      <input type="text" class="zip-input" id="zip" name="user-zip" placeholder="required">
                    </div>

                  </div>

                </fieldset>

                <fieldset>

                    <legend><h2>Newsletter</h2></legend>

                  <div class="newsletter">

                    <label>Select the newsletters you would like to receive</label>

                      <div class="flex">
                        <input type="checkbox" id="html_nws" value="html_news" name="user_interest" required>
                        <label class="light" for="html_nws">HTML News</label>
                      </div>

                      <div class="flex">
                        <input type="checkbox" id="css" value="css_news" name="user_interest" required>
                        <label class="light" for="css">CSS News</label>
                      </div>

                      <div class="flex">
                        <input type="checkbox" id="java" value="java_news" name="user_interest" required>
                        <label class="light" for="java">Javascript News</label>
                      </div>

                      <label>Newsletter format</label>

                      <div class="flex">
                        <input type="radio" id="html_btn" value="html" name="user_interest">
                        <label for="html_btn" class="light">HTML</label>
                      </div>

                      <div class="flex">
                        <input type="radio" id="text_btn" value="text" name="user_interest">
                        <label for="text_btn" class="light">Plain text</label>
                      </div>

                    <label for="more-info">Other topics you'd like to hear about</label>

                    <textarea id="more-info" name="user_info" placeholder="required"></textarea >

                  </div>
                </fieldset>

                  <div class="btn">
                    <button type="submit">Sign Up</button>
                  </div>
                  
              </form>

            <footer><p class="copyright">Copyright The Code Review</p></footer>
  </body>
</html>
